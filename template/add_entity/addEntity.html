{{template "header-tpl" .}}
{{template "menu-tpl" .}}
{{template "body-tpl" .}}

<!-- <div class="containers"> -->
  <div class="core-servers">
    <form class="" 
      hx-post="/add_entity" 
      hx-target="#body" 
      hx-ext="json-enc-custom" 
      parse-types="true"
      hx-on::after-request="
        if (event.detail.xhr.responseText) {
          try {
            const response = JSON.parse(event.detail.xhr.responseText);
            if (response.status === 'error') {
              Swal.fire({
                showClass: { popup: 'animate__animated animate__fadeInUp animate__fast' },
                hideClass: { popup: 'animate__animated animate__fadeOutDown animate__fast' },
                customClass: 'custom-alert',
                icon: 'error',
                title: 'Ошибка',
                text: response.message,
                confirmButtonColor: '#3085d6'
              });
            }
          } catch (e) {}
        }
      ">
      <label for="inputUser" id= "" class="form_lable" >Add new entity</label>
      <div class="input_border color-form-servers">
        <div class="row g-3 form_center_entity">
          <div class="col ">
              <input type="text" class="c_input" id="entity_name" name="entity_name" placeholder="Entity name" required>
          </div>
        </div>
        <div class="row g-3 form_center_entity">
          <div class="col ">
            <input type="text" class="c_input " id="entity_description" name="entity_description" placeholder="Entity description" required>
          </div>
        </div>
        <div class="row g-3 form_center_entity">
          <div class="col">
            <button type="submit" class="btn-custom btn-custom-servers mt-2">Add entity</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <div id="response" class="servers_table">
  {{template "entityList-tpl" .}}
  </div>

<!-- index end template -->
{{template "footer-tpl" .}}
