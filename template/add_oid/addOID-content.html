{{define "addOID-content"}}
<div class="row">
  <div class="col-2"></div>
  <div class="col-7">
    <div><ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" hx-get="/overview" 
        hx-target="#main-content" 
        hx-swap="innerHTML" 
        hx-push-url="true">Overview</a></li>  
      <li class="breadcrumb-item"><a href="#" hx-get="/add_entity" 
        hx-target="#main-content" 
        hx-swap="innerHTML" 
        hx-push-url="true">Add entities</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add oid</li>
      <li class="breadcrumb-item"><a href="#" hx-get="/add_users_certs" 
        hx-target="#main-content" 
        hx-swap="innerHTML" 
        hx-push-url="true">Add clients certs</a></li>
      <li class="breadcrumb-item"><a href="#" hx-get="/revoke_users_certs" 
        hx-target="#main-content" 
        hx-swap="innerHTML" 
        hx-push-url="true">Revoke clients certs</a></li>
    </ol></div>
  <div class="core-servers">
    <form class="" id="add-oid-form"
      hx-post="/add_oid" 
      hx-swap="none"
      hx-ext="json-enc-custom" 
      parse-types="true"
      hx-on::after-request="
        if (event.detail.xhr.responseText) {
          try {
            const response = JSON.parse(event.detail.xhr.responseText);
            if (response.status === 'error') {
              Swal.fire({
                showClass: { popup: 'animate__animated animate__fadeInUp animate__fast' },
                hideClass: { popup: 'animate__animated animate__fadeOutDown animate__fast' },
                customClass: 'custom-alert',
                icon: 'error',
                title: 'Error',
                text: response.message,
                confirmButtonColor: '#3085d6'
              });
            } else if (response.status === 'success') {
              Swal.fire({
                showClass: { popup: 'animate__animated animate__fadeInUp animate__fast' },
                hideClass: { popup: 'animate__animated animate__fadeOutDown animate__fast' },
                customClass: 'custom-alert',
                icon: 'success',
                title: 'Успешно',
                text: response.message,
                confirmButtonColor: '#3085d6'
              }).then(() => {
                // Обновляем список OID
                htmx.ajax('GET', '/oid_list', {
                  target: '#response', 
                  swap: 'innerHTML'
                });
                
                // Сбрасываем форму
                document.getElementById('add-oid-form').reset();
              });
            }
          } catch (e) {}
        }
      ">
      <label for="inputUser" id= "" class="form_lable" >Add new oid</label>
      <div class="input_border color-form-servers">
        <div class="row g-3 form_center_entity">
          <div class="col ">
              <input type="text" class="c_input" id="oid_name" name="OIDName" placeholder="1.3.6.1.4.1.4" required>
          </div>
        </div>
        <div class="row g-3 form_center_entity">
          <div class="col ">
            <input type="text" class="c_input " id="oid_description" name="OIDDescription" placeholder="OID description" required>
          </div>
        </div>
        <div class="row g-3 form_center">
          <div class="col">
            <button type="submit" class="btn-custom btn-custom-servers mt-2">Add oid</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
  <div class="row mt-2">
    <div class="col-12">
      <div id="search-servers" class="search-input-container">
        <input type="text" class="search-input" name="search-servers" placeholder="Search oid">
      </div>
      <div id="response" class="servers_table">
        {{template "oidList-tpl" .}}
      </div>
    </div>
  </div>
</div>
</div>
{{end}}
