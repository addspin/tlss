{{define "serverList-tpl"}}

            <table class="table">
              <thead>
              <tr>
                <th scope="col">Hostname</th>
                <th scope="col">Path certs</th>
                <th scope="col">Status</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              {{ range .serverList }}
              <tr class="server_id_{{ .Id }}">
                  <td>{{ .Hostname }}</td>
                  <td>{{ .CertConfigPath }}</td>
                  <td>
                      <div class="state-{{ if eq .ServerStatus "online" }}online{{ else }}offline{{ end }}" >{{ .ServerStatus }}</div>
                  </td>
                  <td>
                    <button class="btn-trash" name="id" value="{{ .Id }}" hx-trigger='remove' hx-post="/remove_server" hx-target=".server_id_{{ .Id }}" hx-ext="json-enc" 
                    onClick="const { value: hostname } = Swal.fire({
                    customClass: 'custom-alert',
                    input: 'text',
                    title: 'Вы уверены, что хотите удалить сервер - {{ .Hostname }}?', 
                    text: 'Для подтверждения введите {{ .Hostname }}', 
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, delete it!',
                    inputValidator: (value) => {
                    if (value != {{ .Hostname }}) {
                      return 'Вы ввели не верное имя сервера, введите {{ .Hostname }}';
                    }
                  }
                  }).then((result) => {
                    if (result.isConfirmed) {
                      htmx.trigger(this, 'remove'); 
                    }
                  });"
                  >
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg>
                  </button>
                  </td>
              </tr>
              {{ end }}
            </tbody>
            </table>

          </div>
        </div>
      </div>
    


{{end}}
