{{define "serversOnlineList-tpl"}}

            <table class="table" id="serversOnlineListTable">
              <thead>
              <tr>
                <th scope="col" class="sortable-header" onclick="sortTable(0, 'serversOnlineListTable')">
                  Hostname
                  <span class="sort-arrow" id="arrow-0">▼</span>
                </th>
                <th scope="col" class="sortable-header" onclick="sortTable(1, 'serversOnlineListTable')">
                  Status
                  <span class="sort-arrow" id="arrow-1">▼</span>
                </th>
              </tr>
            </thead>
            <tbody>
              {{ if .serverList }}
                {{ range .serverList }}
                  <tr class="task_id_{{ .Id }}" name="{{ .Id }}">
                    <!-- Hostname -->
                      <td>{{ .Hostname }}</td>
                      <!-- Status -->
                      <td>
                      <div class="state-{{ if eq .ServerStatus "online" }}online{{ else }}offline{{ end }}" >{{ .ServerStatus }}</div>
                        </div>
                      </td>
                  </tr>
                {{ end }}
              {{ end }}
            </tbody>
            </table>
{{end}}
