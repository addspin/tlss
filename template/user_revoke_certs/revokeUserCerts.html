{{template "header-tpl" .}}
<!-- {{template "menu-tpl" .}} -->
{{template "body-tpl" .}}

<!-- <div class="containers"> -->
  <div class="container-fluid">
    <div class="row">
      <!-- Левое меню -->
      <div class="left-menu-core">
        {{template "menu-left-tpl" .}}
      </div>
      <div class="col p-1">
        <div class="row">
          <div class="col-2">
            <div class="left-core">
              <!-- Левая панель с сущностями -->
          <div id="search-server" class="search-input-container-server">
            <input type="text" class="search-input" name="search-server" placeholder="Search entity">
          </div>
          {{template "userListRevokeCerts-tpl" .}}
        </div>
      </div>

      <div class="col-7">
        <!-- Правая панель с формой для создания сертификата -->
        <div><ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#"  hx-get="/overview" 
            hx-target="#body" 
            hx-swap="innerHTML transition:true" 
            hx-push-url="true">Overview</a></li>    
          <li class="breadcrumb-item"><a href="#" hx-get="/add_entity" 
            hx-target="#body" 
            hx-swap="innerHTML transition:true" 
            hx-push-url="true">Add entities</a></li>
          <li class="breadcrumb-item"><a href="#" hx-get="/add_users_certs" 
            hx-target="#body" 
            hx-swap="innerHTML transition:true" 
            hx-push-url="true">Add clients certs</a></li>
          <li class="breadcrumb-item active" aria-current="page">Revoke clients certs</li>
        </ol></div>

        <!-- Поиск и список сертификатов -->
        <div class="row mt-2">
          <div class="col-12">
          <div class="core-certs-revoke">
            <div id="search-certs" class="search-input-container-revoke">
              <input type="text" class="search-input" name="search-certs" placeholder="Search clients certs">
            </div>
            <div id="response" class="certs_revoke_table">
              {{template "certUserRevokeList-tpl" .}}
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

<!-- index end template -->
{{template "footer-tpl" .}}
